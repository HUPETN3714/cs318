<!DOCTYPE html>
<html>

<head>
    <title>
        Ice Cream
    </title>
    <link rel="stylesheet" type="text/css" href="icecream.css">
</head>

<body>
    <form action="https://formspree.io/hupetn3714@uwec.edu" method="post">
        <h1>Chillax Order Form</h1>
        <label>Who are you?
            <input type="text" name="name">
        </label>
        <br>
        <label>What Flavor?
            <select>
                <option value="chocolate">Chocolate</option>
                <option value="strawberry">Strawberry</option>
                <option value="vanilla">Vanilla</option>
                <option value="mint">Mint Chocolate Chip</option>
            </select>
        </label>
        <br>
        <label>In What?
            <select>
                <option value="waffle">Waffle</option>
                <option value="sugar">Sugar</option>
                <option value="dish">Dish</option>
            </select>
        </label>
        <br>
        <input id="checkBox" type="checkbox"> Sprinkles?
        <br>
        <div class="slide"> How messy are you?
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
        <br>
        <input type="submit" value="order">
    </form>
</body>

</html>
